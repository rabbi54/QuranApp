<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quran{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/quran_24x24.png' %}">
    {% block extra_css %}{% endblock %}
</head>
    
<body>
    <!-- Top Navigation -->
    <header class="topbar" id="topbar">
        <div class="topbar-inner">

            <a href="{% url 'home' %}" class="logo">
                <img src="{% static 'images/quran_32x32.png' %}" alt="Quran" class="logo-img">
                <span class="logo-text">Quran</span>
            </a>

            <nav class="nav-links">
                <a href="{% url 'quran-reader' %}">Read</a>
                <a href="{% url 'admin:index' %}">Admin</a>

                {% if user.is_authenticated %}
                    <span class="user">Hi, {{ user.username }}</span>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
